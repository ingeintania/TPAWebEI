<div class="container">
	<div class="thumb" *ngFor="let blog of blogK" (click)="openDetail(blog)">
		<mat-card class="example-card">
			<img mat-card-image src="{{blog.blog_image_path}}" alt="Photo of a Shiba Inu">
			<mat-card-content>
				<abbr title="{{blog.blog_title}}">
					<p>
						<a [routerLink]="['/blog', blog.blog_id]">{{blog.blog_title}} </a>
					</p>
				</abbr>
			</mat-card-content>
		</mat-card>
	</div>
</div>

<div class="toolbar">
	<ul class="tool-list">
		<li class="tool">
			<button type="button" data-command='justifyLeft' class="tool--btn">
				<i class=' fas fa-align-left'></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" (click)="onClick('justifyCenter')" class="tool--btn">
				<i class=' fas fa-align-center'></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" (click)="onClick('bold')" class="tool--btn">
				<i class=' fas fa-bold'></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" (click)="onClick('italic')" class="tool--btn">
				<i class=' fas fa-italic'></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" (click)="onClick('bold')" class="tool--btn">
				<i class=' fas fa-underline'></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" (click)="onClick('insertOrderedList')" class="tool--btn">
				<i class=' fas fa-list-ol'></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" (click)="onClick('insertUnorderedList')" class="tool--btn">
				<i class=' fas fa-list-ul'></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" (click)="onClick('createlink')" class="tool--btn">
				<i class=' fas fa-link'></i>
			</button>
		</li>
	</ul>
</div>

<div id="output" contenteditable="true"></div>
