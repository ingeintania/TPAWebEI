<div class="mat" *ngIf="loaded == false">
    <mat-spinner></mat-spinner>
</div>

<div class="hotel-list-container" *ngIf="loaded == true">
    <div class="hotel-list-container-left">

        <div class="hotel-list-container-left-content">
            <button (click)="openCreate()" >CREATE TRAIN</button>
        </div>

    </div>
    <div class="hotel-list-container-right">

        <div class="hotel-data-container">
			<h1>
				MANAGE TRAIN
			</h1>
		</div>

    </div>
</div>

<div class="mat-elevation-z8" >
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Cari data..">
  </mat-form-field>
	<table mat-table [dataSource]="dataSource" *ngIf="loaded == true">

	  <!-- Position Column -->

	  <!-- Name Column -->
	  <ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let train"> {{train.name}} </td>
	  </ng-container>

	  <!-- Weight Column -->
	  <ng-container matColumnDef="depart_time">
		<th mat-header-cell *matHeaderCellDef> Depart Time </th>
		<td mat-cell *matCellDef="let train">
            {{train.depart_time}}
        </td>
	  </ng-container>

	  <!-- Symbol Column -->
	  <ng-container matColumnDef="arrive_time">
		<th mat-header-cell *matHeaderCellDef> Arrive Time </th>
		<td mat-cell *matCellDef="let train"> {{train.arrive_time}}
		</td>
      </ng-container>

      <!-- Weight Column -->
	  <ng-container matColumnDef="classes">
		<th mat-header-cell *matHeaderCellDef> Class </th>
		<td mat-cell *matCellDef="let train"> {{train.classes}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef> Type </th>
		<td mat-cell *matCellDef="let train"> {{train.type}} </td>
	  </ng-container>

	  <!-- Symbol Column -->
	  <!-- <ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef> Type </th>
		<td mat-cell *matCellDef="let train"> {{train.type}}
		</td>
	  </ng-container> -->

	  <ng-container matColumnDef="button">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let train">
			<button (click)="openUpdate(train)">UPDATE</button>
            <button (click)="openDelete(train)">DELETE</button>
		</td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons></mat-paginator>
  </div>
